<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="box">
      <header>
        <form>
          <input class="writing-form" type="text" value="Type a city..." />
          <input type="submit" value="Search" id="submit" />
        </form>
      </header>

      <main>
        <div class="current-weather-block">
          <div class="current-city-weather">
            <h1 class="city-name">New York</h1>
            <p>
              <span class="current-day">Tuesday</span>
              <span class="current-time"> 12:49</span> ,
              <span class="description">overcast clouds</span> <br />
              <span class="text"
                >Humidity:<strong id="current-humidity"> 82 %</strong></span
              >
              ,
              <span class="text"
                >Wind:<strong id="wind-speed">8.23 km/h</strong></span
              >
            </p>
          </div>
          <div class="current-temperature">
            <div class="icon">
              <img src="img/broken-clouds-day.png" alt="broken-clouds" />
            </div>
            <div class="current-temperature-number">7</div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
        <div class="forecast-information">
          <div class="weather-forecast-day">
            <span class="forecast-day">Wed</span>
            <span class="forecast-icon">
              <img src="img/rain-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>11°</strong> 5°</span>
          </div>
          <div class="weather-forecast-day">
            <span class="forecast-day">Thu</span>
            <span class="forecast-icon">
              <img src="img/broken-clouds-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>9°</strong> 8°</span>
          </div>
          <div class="weather-forecast-day">
            <span class="forecast-day">Fra</span>
            <span class="forecast-icon">
              <img src="img/broken-clouds-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>10°</strong> 4°</span>
          </div>
          <div class="weather-forecast-day">
            <span class="forecast-day">Sat</span>
            <span class="forecast-icon">
              <img src="img/rain-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>15°</strong> 11°</span>
          </div>
          <div class="weather-forecast-day">
            <span class="forecast-day">Tue</span>
            <span class="forecast-icon">
              <img src="img/rain-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>13°</strong> 7°</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://www.shecodes.io/graduates/105780-aliya-turabekova"
            >Lí Tōrebek</a
          >, is <a href="http://">open-sourced on GitHub</a> and
          <a href="http://">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
