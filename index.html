<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>My Weather App</title>

    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="box">
      <header>
        <form class="search-form" id="search-form">
          <input
            class="writing-form"
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
          />
          <input type="submit" value="Search" id="submit" />
        </form>
      </header>
      <hr />
      <main>
        <div class="current-weather-block">
          <div class="current-city-weather">
            <h1 class="city-name" id="city">New York</h1>
            <p>
              <span class="current-time"></span> ,
              <span class="description">overcast clouds</span> <br />
              <span class="text"
                >Humidity:<strong id="current-humidity"> 82 </strong></span
              >
              ,
              <span class="text"
                >Wind:<strong id="wind-speed">8.23 </strong></span
              >
            </p>
          </div>
          <div class="current-temperature">
            <div class="icon">
              <img src="img/rain-day.png" alt="broken-clouds" />
            </div>
            <div class="current-temperature-number" id="current-temperature-id">
              7
            </div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
        <div class="forecast-information">
          <div class="weather-forecast-day">
            <span class="forecast-day">Wed</span>
            <span class="forecast-icon">
              <img src="img/rain-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>11°</strong> 5°</span>
          </div>
          <div class="weather-forecast-day">
            <span class="forecast-day">Thu</span>
            <span class="forecast-icon">
              <img src="img/broken-clouds-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>9°</strong> 8°</span>
          </div>
          <div class="weather-forecast-day">
            <span class="forecast-day">Fra</span>
            <span class="forecast-icon">
              <img src="img/broken-clouds-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>10°</strong> 4°</span>
          </div>
          <div class="weather-forecast-day">
            <span class="forecast-day">Sat</span>
            <span class="forecast-icon">
              <img src="img/rain-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>15°</strong> 11°</span>
          </div>
          <div class="weather-forecast-day">
            <span class="forecast-day">Tue</span>
            <span class="forecast-icon">
              <img src="img/rain-day.png" alt="rainy day"
            /></span>
            <span class="forecast-temperature"> <strong>13°</strong> 7°</span>
          </div>
        </div>
      </main>

      <footer>
        <p>
          This project was coded by
          <a
            href="https://www.shecodes.io/graduates/105780-aliya-turabekova"
            target="_blank"
            >Lí Tōrebek</a
          >, is
          <a href="https://github.com/liehalford/forecast-app" target="_blank"
            >open-sourced on GitHub</a
          >
          and
          <a href="http://" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
    <script src="source/index.js"></script>
  </body>
</html>
